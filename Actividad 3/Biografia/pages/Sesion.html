<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/assets/Css/style.css">
<body id="InicioSesion">
    <header>
        <h1>Inicio de sesión</h1>
    </header>
    <main >
        <form>
                <img src="/assets/img/tablas/Gustos/Tvoid.jpg" alt="Inicio sesion" width="300px" height="200px">
                <div>
                    <label  for="name">Nombre:</label>
                    <input type="text" name="name" id="name" minlength="2" maxlength="10" placeholder="nombre completo" required>
                        
                </div>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email" minlength="2" maxlength="20" placeholder="example@gmail.com" required> 
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" minlength="2" maxlength="10" placeholder="Contraseña">
                </div>
                <div>
                    <label for="tel">Teléfono</label>
                    <input type="tel" name="tel" id="tel" minlength="10" maxlength="10" placeholder="Celular">
                </div>
                <div>
                    <label for="ocupacion">Ocupación:</label>
                    <label >Estudiante</label>
                    <input type="radio" name="ocupacion" id="Estudiante" value="estudiante">
                    <label >Profesionista</label>
                    <input type="radio" name="ocupacion" id="Profesionista" value="Profesionista">
                    <label >Independiente</label>
                    <input type="radio" name="ocupacion" id="Independiente" value="Independiente">
                    
                </div>
                <div>
                    <input type="button" value="crear">
                </div>
        </form>
    </main>
    <footer>
        <a href="/index.html">Pagina inicio</a>
    </footer>
</body>
</html>
